<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    <!-- Header for page title and scores -->
    <header>
        <h1>Javascript Quiz</h1>
        <!-- <p>
            Wins: <span id="winCount"></span><br>
            Losses <span id="lossCount"></span>
        </p> -->

    </header> 

    <!-- Main as container for quiz area / score display -->
    <main>
        <!-- Start page with button to start and current high scores -->
        <section id='startPage'>
            <h2>Got what it takes to be a JS pro?</h2>
            <button id="startButton">Start</button>

        </section>

        <!-- Quiz page that displays questions and the timer -->
        <section id="quizPage">

            <h2 id="questionPrompt">Question prompt</h2>

            <!-- List of questions, gets refreshed in JS -->
            <form>
                
                <ul>
                    <li id="questionLi">
                        <input type="checkbox" id="answer0" data-correct="false"></input>
                        <label for="answer0" id="answer0Label">Testing Testing Testing</label>
                    </li>
                
                    <li id="questionLi">
                        <input type="checkbox" id="answer1"  data-correct="false"></input>
                        <label for="answer1" id="answer1Label">Testing Testing Testing</label>
                    </li>
                    
                    <li id="questionLi">
                        <input type="checkbox" id="answer2"  data-correct="false"></input>
                        <label for="answer2" id="answer2Label">Testing Testing Testing</label>
                    </li>
                    
                    <li id="questionLi">
                        <input type="checkbox" id="answer3"  data-correct="false"></input>
                        <label for="answer3" id="answer3Label">Testing Testing Testing</label>
                    </li>
                    
                    <li>
                        <input type="submit" name="gradeAnswer" id="submitAnswer" value="Submit answer(s)"></input>
                    </li>
                    
                </ul>
            </form>

            <!-- Display for the remaining time -->
            <h3 id="timerEl"><span id="timerTimeLeft">60</span> sec remaining</h3>
        </section>

        <!-- Results page that displays performance of the last run
            and the ability to enter initials to log the score-->
        <section id="resultPage">
            <h2 id="resultMessage">You got a score of <span id="userScore">0</span> out of 10!</h2>

            <!-- Form for putting in initials and submitting a score -->
            <form id="highScoreForm">
                <input id="userInitials" placeholder="GEM" type="text"></input>
                <input type="submit" id="submitButton" value="Submit score"></input>
            </form>

            <!-- Buttons for reseting score and the game -->
            <button id="btnClearScores">Clear Scores</button>
            <button id="btnPlayAgain">Play Again</button>

            <!-- High score table, gets added to in JS -->
            <h2 id="highScoresTitle">High Scores</h2>
            <table id="highScoreTable"></table>
            
        </section>

    </main>

    <!-- Footer for basic copyright / attribution info -->
    <footer>
        &copy Gordon Magill 2022
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
